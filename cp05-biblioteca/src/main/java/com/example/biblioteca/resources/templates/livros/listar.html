<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
</head>
<body>
<h1>Livros Cadastrados</h1>

<a th:href="@{/livros/novo}">Novo Livro</a> |
<a th:href="@{/livros/disponiveis}">Ver Disponíveis</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Ano</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.id}"></td>
        <td th:text="${livro.titulo}"></td>
        <td th:text="${livro.autor}"></td>
        <td th:text="${livro.anoPublicacao}"></td>
        <td th:text="${livro.emprestado} ? 'Emprestado' : 'Disponível'"></td>
        <td><a th:href="@{/livros/excluir/{id}(id=${livro.id})}">Excluir</a></td>
    </tr>
    </tbody>
</table>

<a href="/">Início</a>
</body>
</html>
